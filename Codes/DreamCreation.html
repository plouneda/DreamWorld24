<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Dream</title>
</head>
<body>
    <h1>Create Your Dream</h1>
    <form action="/dream" method="post">
        <label for="theme">Theme:</label>
        <input type="text" name="theme" required><br>

        <label for="setting">Setting:</label>
        <input type="text" name="setting" required><br>

        <label for="characters">Characters:</label>
        <input type="text" name="characters" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
