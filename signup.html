<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LounedaWorld - Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    #login-link {
      text-align: center;
    }

    #login-link a {
      color: #04AA6D;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>LounedaWorld</h1>
    <h2>Sign Up</h2>
    <form action="#" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" placeholder="Enter Full Name" name="fullname" required>

      <label for="username">Username</label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label for="password">Password</label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <label for="sex">Sex</label>
      <select name="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" required>

      <label for="country">Country</label>
      <input type="text" placeholder="Enter Country" name="country" required>

      <label for="idNumber">ID Number</label>
      <input type="text" placeholder="Enter ID Number" name="idNumber" required>

      <button type="button" onclick="alert('Signup functionality to be added')">Sign Up</button>
    </form>
    <p id="login-link">Already have an account? <a href="index.html">Login</a></p>
  </div>

</body>
</html>
